name: Deploy alive site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Copia SOLO la carpeta site/ al servidor
      - name: Copy site files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "site/*"
          target: "/srv/punk-records/hosting/alive/site"
          strip_components: 1

      # Ejecuta el deploy del sitio (recarga Caddy)
      - name: Run deploy script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /srv/punk-records/hosting/alive
            chmod +x deploy.sh
            ./deploy.sh
